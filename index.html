<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="rules">
            <div class="bigbox">
                <div class="firstrow">
                    <div id="box1" class="box border1"></div>
                    <div id="box2" class="box border2"></div>
                    <div id="box3" class="box border3"></div>
                </div>
                <div class="secondrow">
                    <div id="box4" class="box border4"></div>
                    <div id="box5" class="box border5"></div>
                    <div id="box6" class="box border6"></div>
                </div>
                <div class="thirdrow">
                    <div id="box7" class="box border7"></div>
                    <div id="box8" class="box border8"></div>
                    <div id="box9" class="box border9"></div>
                </div>
            </div>
    </main>
    <script type="text/javascript" src="javascript/script.js"></script>
</body>

</html>
